targetModel:
  location: ../data/geo/model.yaml

sourceModels:
  adr:
    location: ../data/adr/model.yaml
  city:
    location: ../data/city/model.yaml
  land:
    location: ../data/land/model.yaml
  body:
    location: ../data/body/model.yaml
  area:
    location: ../data/area/model.yaml

sourceRelations:
  - sourceType: adr:Address
    property:
      name: hasParcel
      target: land:Parcel
      cardinality: 0..1
      inverseName: hasAddress
      inverseCardinality: 0..*
      keyMapping:
        id: parcel

objectTypeMappings:
  Publicbody:
    - sourceRoot: body:Publicbody
      propertyMappings:
        code:
          pathMappings:
            path: code
        bestuurslaag:
          pathMappings:
            path: bestuurslaag
        type:
          pathMappings:
            path: type
        geometry:
          pathMappings:
            path: geometry
        oin:
          pathMappings:
            path: oin
        naam:
          pathMappings:
            path: naam

  Administrativearea:
    - sourceRoot: area:Administrativearea
      propertyMappings:
        identificatie:
          pathMappings:
            path: identificatie
        type:
          pathMappings:
            path: type
        openbaarLichaam:
          pathMappings:
            path: openbaarLichaam


  Construction:
    - sourceRoot: city:Building
      propertyMappings:
        id:
          pathMappings:
            path: id
        geometry:
          pathMappings:
            path: geometry
        hasAddress:
          pathMappings:
            - path: consistsOf/hasMainAddress
            - path: consistsOf/hasSubAddress
          combiner:
            type: merge
    - sourceRoot: city:Bridge
      propertyMappings:
        id:
          pathMappings:
            path: id
        geometry:
          pathMappings:
            path: geometry

  Address:
    - sourceRoot: adr:Address
      propertyMappings:
        id:
          pathMappings:
            path: id
        houseNumber:
          pathMappings:
            path: houseNumber
        houseNumberAddition:
          pathMappings:
            path: houseNumberAddition
        postalCode:
          pathMappings:
            path: postalCode
        fullAddress:
          pathMappings:
            - path: postalCode
            - path: houseNumber
              map:
                type: prepend
                options:
                  prefix: ' '
            - path: houseNumberAddition
              map:
                type: prepend
                options:
                  prefix: ' '
          combiner:
            type: join
        isAddressOf:
          pathMappings:
            - path: isMainAddressOf/isPartOf
            - path: isSubAddressOf/isPartOf
          combiner:
            type: coalesce
        parcel:
          pathMappings:
            path: hasParcel

  Dimensions:
    - sourceRoot: city:Building
      propertyMappings:
        surface:
          pathMappings:
            path: area

  Parcel:
    - sourceRoot: land:Parcel
      propertyMappings:
        id:
          pathMappings:
            path: id
        geometry:
          pathMappings:
            path: geometry
        hasAddress:
          pathMappings:
            path: hasAddress
