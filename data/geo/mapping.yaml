targetModel:
  location: ../data/geo/model.yaml

sourceModels:
  adr:
    location: ../data/adr/model.yaml
  city:
    location: ../data/city/model.yaml
  land:
    location: ../data/land/model.yaml
  body:
    location: ../data/body/model.yaml
  area:
    location: ../data/area/model.yaml
  municipality:
    location: ../data/municipality/model.yaml

sourceRelations:
  - sourceType: adr:Address
    property:
      name: hasParcel
      target: land:Parcel
      cardinality: 0..1
      inverseName: hasAddress
      inverseCardinality: 0..*
      keyMapping:
        id: parcel

objectTypeMappings:
  Publicbody:
    - sourceRoot: body:Publicbody
      propertyMappings:
        code:
          pathMappings:
            path: code
        bestuurslaag:
          pathMappings:
            path: bestuurslaag
        type:
          pathMappings:
            path: type
        geometry:
          pathMappings:
            path: geometry
        oin:
          pathMappings:
            path: oin
        naam:
          pathMappings:
            path: naam

  Administrativearea:
    - sourceRoot: area:Administrativearea
      propertyMappings:
        identificatie:
          pathMappings:
            path: identificatie
        type:
          pathMappings:
            path: type
        openbaarLichaam:
          pathMappings:
            path: openbaarLichaam


  Construction:
    - sourceRoot: city:Building
      propertyMappings:
        id:
          pathMappings:
            path: id
        geometry:
          pathMappings:
            path: geometry
        hasAddress:
          pathMappings:
            - path: consistsOf/hasMainAddress
            - path: consistsOf/hasSubAddress
          combiner:
            type: merge
    - sourceRoot: city:Bridge
      propertyMappings:
        id:
          pathMappings:
            path: id
        geometry:
          pathMappings:
            path: geometry

  Address:
    - sourceRoot: adr:Address
      propertyMappings:
        id:
          pathMappings:
            path: id
        houseNumber:
          pathMappings:
            path: houseNumber
        houseNumberAddition:
          pathMappings:
            path: houseNumberAddition
        postalCode:
          pathMappings:
            path: postalCode
        fullAddress:
          pathMappings:
            - path: postalCode
            - path: houseNumber
              map:
                type: prepend
                options:
                  prefix: ' '
            - path: houseNumberAddition
              map:
                type: prepend
                options:
                  prefix: ' '
          combiner:
            type: join
        isAddressOf:
          pathMappings:
            - path: isMainAddressOf/isPartOf
            - path: isSubAddressOf/isPartOf
          combiner:
            type: coalesce
        parcel:
          pathMappings:
            path: hasParcel

  Dimensions:
    - sourceRoot: city:Building
      propertyMappings:
        surface:
          pathMappings:
            path: area

  Parcel:
    - sourceRoot: land:Parcel
      propertyMappings:
        id:
          pathMappings:
            path: id
        geometry:
          pathMappings:
            path: geometry
        hasAddress:
          pathMappings:
            path: hasAddress

  Municipality:
    - sourceRoot: municipality:Municipality
      propertyMappings:
        OfficieleNaam:
          pathMappings:
            path: OfficieleNaam
        alternatieveNaam:
          pathMappings:
            path: alternatieveNaam
        Afkorting:
          pathMappings:
            path: Afkorting
        Type:
          pathMappings:
            path: Type
        Subtype:
          pathMappings:
            path: Subtype
        startDatum:
          pathMappings:
            path: startDatum
        eindDatum:
          pathMappings:
            path: eindDatum
        datumTerVerificatie:
          pathMappings:
            path: datumTerVerificatie
        laatsteMutatie:
          pathMappings:
            path: laatsteMutatie
        Classificaties:
          pathMappings:
            path: Classificaties
        onderdeelVan:
          pathMappings:
            path: onderdeelVan
        beschrijvingOfDoel:
          pathMappings:
            path: beschrijvingOfDoel
        Adressen:
          pathMappings:
            path: Adressen
        telefoonnummers:
          pathMappings:
            path: telefoonnummers
        Fax:
          pathMappings:
            path: Fax
        eMailAdressen:
          pathMappings:
            path: eMailAdressen
        internetPaginas:
          pathMappings:
            path: internetPaginas
        socialeMedia:
          pathMappings:
            path: socialeMedia
        contactPaginas:
          pathMappings:
            path: contactPaginas
        beschrijvingContactgegevens:
          pathMappings:
            path: beschrijvingContactgegevens
        relatieMetMinisterie:
          pathMappings:
            path: relatieMetMinisterie
        oppervlakte:
          pathMappings:
            path: oppervlakte
        wateroppervlakte:
          pathMappings:
            path: wateroppervlakte
        bevatPlaatsen:
          pathMappings:
            path: bevatPlaatsen
        aantalInwoners:
          pathMappings:
            path: aantalInwoners
        inwonersPerKm2:
          pathMappings:
            path: inwonersPerKm2
        totaalAantalZetels:
          pathMappings:
            path: totaalAantalZetels
        raad:
          pathMappings:
            path: raad
        beleidsTereinen:
          pathMappings:
            path: beleidsTereinen
        datumvanPublicerenBegroting:
          pathMappings:
            path: datumvanPublicerenBegroting
        actieveAfwijkingenVanDeRegeling:
          pathMappings:
            path: actieveAfwijkingenVanDeRegeling
        OWMSURI:
          pathMappings:
            path: OWMSURI
        TOOIURI:
          pathMappings:
            path: TOOIURI
        KVKnummer:
          pathMappings:
            path: KVKnummer
        btwnummer:
          pathMappings:
            path: btwnummer
        loonHeffingenNummer:
          pathMappings:
            path: loonHeffingenNummer
        OIN:
          pathMappings:
            path: OIN
        organisatiecode:
          pathMappings:
            path: organisatiecode
        actieveBeheerderROO:
          pathMappings:
            path: actieveBeheerderROO